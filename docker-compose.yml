version: "3.9"

services:

  # ==========================
  # SQL SERVER
  # ==========================
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: ${SA_PASSWORD}
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - school-network


  # ==========================
  # IDENTITY API
  # ==========================
  identity-api:
    build:
      context: .
      dockerfile: Identity.API/Dockerfile
    container_name: identity-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ConnectionStrings__IdentityDb: "Server=sqlserver;Database=IdentityDb;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True"
    ports:
      - "5001:8080"
    depends_on:
      - sqlserver
    networks:
      - school-network


  # ==========================
  # SCHOOL API
  # ==========================
  school-api:
    build:
      context: .
      dockerfile: School.API/Dockerfile
    container_name: school-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ConnectionStrings__SchoolDb: "Server=sqlserver;Database=SchoolDb;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True"
    ports:
      - "5002:8080"
    volumes:
      - school_uploads:/app/wwwroot/uploads
    depends_on:
      - sqlserver
    networks:
      - school-network


  # ==========================
  # STUDENT API
  # ==========================
  student-api:
    build:
      context: .
      dockerfile: Student.API/Dockerfile
    container_name: student-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ConnectionStrings__StudentDb: "Server=sqlserver;Database=StudentDb;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True"
    ports:
      - "5003:8080"
    volumes:
      - student_uploads:/app/wwwroot/uploads
    depends_on:
      - sqlserver
    networks:
      - school-network


  # ==========================
  # EMPLOYEE API ✅ (NEW)
  # ==========================
  employee-api:
    build:
      context: .
      dockerfile: Employee.API/Dockerfile
    container_name: employee-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ConnectionStrings__EmployeeDb: "Server=sqlserver;Database=EmployeeDb;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True"
    ports:
      - "5004:8080"
    depends_on:
      - sqlserver
    networks:
      - school-network


  # ==========================
  # API GATEWAY
  # ==========================
  apigateway:
    build:
      context: .
      dockerfile: ApiGateway.API/Dockerfile
    container_name: apigateway
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    ports:
      - "9000:8080"
    depends_on:
      - identity-api
      - school-api
      - student-api
      - employee-api
    networks:
      - school-network


# ==========================
# VOLUMES
# ==========================
volumes:
  sqlserver_data:
  school_uploads:
  student_uploads:


# ==========================
# NETWORK
# ==========================
networks:
  school-network:
    driver: bridge
