version: "3.9"

services:

  # ==========================
  # SQL SERVER
  # ==========================
  schoolsqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: schoolsqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "TestPassword12345"
    ports:
      - "8000:1433"
    volumes:
      - schoolsqlserver_data:/var/opt/mssql
      - ./backup:/var/opt/mssql/backups
    networks:
      - school-network

  # ==========================
  # IDENTITY API
  # ==========================
  identity-api:
    build:
      context: .
      dockerfile: Identity.API/Dockerfile
    container_name: identity-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: "http://+:8080;http://+:8081"
      ConnectionStrings__Default: "Server=schoolsqlserver;Database=IdentityDB;User Id=sa;Password=TestPassword12345;Encrypt=False;TrustServerCertificate=True"
    ports:
      - "3000:8080"
      - "3001:8081"
    depends_on:
      - schoolsqlserver
    networks:
      - school-network

  # ==========================
  # SCHOOL API
  # ==========================
  school-api:
    build:
      context: .
      dockerfile: School.API/Dockerfile
    container_name: school-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: "http://+:8080;http://+:8081"
      ConnectionStrings__Default: "Server=schoolsqlserver;Database=SchoolDB;User Id=sa;Password=TestPassword12345;Encrypt=False;TrustServerCertificate=True"
    ports:
      - "4000:8080"
      - "4001:8081"
    volumes:
      - school_uploads:/app/wwwroot/uploads
    depends_on:
      - schoolsqlserver
    networks:
      - school-network

  # ==========================
  # STUDENT API
  # ==========================
  student-api:
    build:
      context: .
      dockerfile: Student.API/Dockerfile
    container_name: student-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: "http://+:8080;http://+:8081"
      ConnectionStrings__Default: "Server=schoolsqlserver;Database=StudentDB;User Id=sa;Password=TestPassword12345;Encrypt=False;TrustServerCertificate=True"
    ports:
      - "5000:8080"
      - "5001:8081"
    volumes:
      - student_uploads:/app/wwwroot/uploads
    depends_on:
      - schoolsqlserver
    networks:
      - school-network

  # ==========================
  # EMPLOYEE API
  # ==========================
  employee-api:
    build:
      context: .
      dockerfile: Employee.API/Dockerfile
    container_name: employee-api
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: "http://+:8080;http://+:8081"
      ConnectionStrings__Default: "Server=schoolsqlserver;Database=EmployeeDB;User Id=sa;Password=TestPassword12345;Encrypt=False;TrustServerCertificate=True"
    ports:
      - "6000:8080"
      - "6001:8081"
    depends_on:
      - schoolsqlserver
    networks:
      - school-network

  # ==========================
  # API GATEWAY
  # ==========================
  apigateway:
    build:
      context: .
      dockerfile: ApiGateway.API/Dockerfile
    container_name: apigateway
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    ports:
      - "9000:8080"
    depends_on:
      - identity-api
      - school-api
      - student-api
      - employee-api
    networks:
      - school-network

volumes:
  schoolsqlserver_data:
  school_uploads:
  student_uploads:

networks:
  school-network:
    driver: bridge
